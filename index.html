<html>

     <body onload="onLoad()">

		<center><h1>Bluifruit test</h1></center>
		<div id = "choose"><h1>Vælg en bluetooth enhed</h1></div>
		<ul id="bleDeviceList"> </ul>  
		<button id="refreshButton" onclick = "refreshDeviceList()">Refresh</button>

			<center><img id="lock" ></center>
